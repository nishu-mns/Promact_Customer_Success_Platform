<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-90 z-50">
    <div class="bg-white rounded-lg p-10 w-96 ">
      <button class="absolute top-2 right-2 text-gray-600 hover:text-gray-800" (click)="handleCloseModal()">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
      <div class="modal-content">
        <div class="mb-4">
          <div class="relative h-2 bg-gray-300 rounded-full">
            <div class="absolute top-0 h-2 bg-blue-500 rounded-full" [style.width.%]="step === 2 ? 100 : 50"></div>
          </div>
        </div>
        <div *ngIf="step === 1">
          <h2 class="text-lg font-semibold mb-4 text-black">Project Details</h2>
          <input type="text" placeholder="Project Name" class="border border-gray-300 px-3 py-2 mb-4 w-full rounded-md focus:outline-none focus:ring focus:ring-blue-500" [(ngModel)]="projectName" required />
          <!-- Repeat similar structure for other form fields -->
          <button (click)="handleContinue()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Next</button>
        </div>
        <div *ngIf="step === 2">
          <h2 class="text-lg font-semibold mb-4 text-black">Client Details</h2>
          <input type="text" required placeholder="Client Name" class="border border-gray-300 px-3 py-2 mb-4 w-full rounded-md focus:outline-none focus:ring focus:ring-blue-500" [(ngModel)]="clientName" />
          <!-- Repeat similar structure for other form fields -->
          <button (click)="handleCloseModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Finish</button>
        </div>
      </div>
    </div>
  </div>
