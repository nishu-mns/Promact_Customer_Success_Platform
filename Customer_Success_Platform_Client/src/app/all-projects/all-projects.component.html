<table class="table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Started On</th>
        <th>Status</th>
        <th>Project Manager</th>
        <th>Members</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.Name }}</td>
        <td>{{ project.StartedOn | date }}</td>
        <td>{{ project.Status }}</td>
        <td>{{ project.ProjectManager }}</td>
        <td>{{ project.Members }}</td>
      </tr>
    </tbody>
  </table>
