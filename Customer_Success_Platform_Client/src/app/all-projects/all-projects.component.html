<table class="table">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Started On</th>
        <th>Status</th>
        <th>Project Manager</th>
        <th>Members</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of projects">
        <td>{{ project.Name }}</td>
        <td>{{ project.startedOn | date }}</td>
        <td>{{ project.status }}</td>
        <td>{{ project.projectManager }}</td>
        <td>{{ project.members }}</td>
      </tr>
    </tbody>
  </table>
