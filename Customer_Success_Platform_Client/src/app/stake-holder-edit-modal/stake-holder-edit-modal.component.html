<div class="modal-header">
    <h4 class="modal-title">Edit Stakeholder</h4>
    <button type="button" class="btn btn-danger close ms-4" aria-label="Close"
        (click)="dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group mb-3">
            <label>Title</label>
            <input type="text" class="form-control" [(ngModel)]="stakeholder.title" name="title">
        </div>
        <div class="form-group mb-3">
            <label>Name</label>
            <input type="text" class="form-control" [(ngModel)]="stakeholder.name" name="name">
        </div>
        <div class="form-group mb-3">
            <label>Contact</label>
            <input type="text" class="form-control" [(ngModel)]="stakeholder.contact" name="contact">
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
</div>
