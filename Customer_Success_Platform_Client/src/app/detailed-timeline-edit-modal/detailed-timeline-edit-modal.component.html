<div class="modal-header">
    <h4 class="modal-title">Edit Detailed Timeline</h4>
    <button type="button" class="close ms-4" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group mb-3">
        <label>Link</label>
        <input type="text" class="form-control" [(ngModel)]="detailedTimeline.link" name="link">
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="dismiss()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="saveChanges()">Save Changes</button>
  </div>
